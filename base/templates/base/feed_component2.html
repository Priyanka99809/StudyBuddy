<div>
    {% for room in rooms %}
    <div>
        <!-- only see edit and delete button if user is the host of the room -->
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <a href="{% url 'delete-room' room.id %}">Delete</a>
        {% endif %}
        {% if room.host.id %}
        <a href="{% url 'user-profile' room.host.id %}"> @{{room.host.username}}</a>
        {% endif %}
        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <!-- here above in href room refers to name room in views.py and will generate room/roomid itself and we can change room id  -->
    </div>
    {% endfor %}
    </div>
